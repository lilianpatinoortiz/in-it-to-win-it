<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Umbrella Job</title>
    <!-- Link to Bulma CSS framework -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <!-- Link to dark theme for SweetAlert2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"
    />
    <!-- Font Awesome kit for icons -->
    <script
      src="https://kit.fontawesome.com/653016226d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <!-- <div class="container-max-width header">
      <header>Umbrella Job</header>
    </div> -->
    <!-- Body -->
    <main>
      <div class="body-container">
        <!-- Search Section -->
        <div class="columns">
          <div class="column tile is-4">
            <!-- Subheader for the search section -->
            <div class="container-max-width subheader">
              <subheader
                >Seeing the weather before applying to a job with
                UmbrellaJob!</subheader
              >
            </div>
          </div>
          <div class="column tile is-4" id="search-bar">
            <!-- Search form for job search -->
            <form id="search-form">
              <input
                id="keyword-input"
                class="input tile is-6"
                type="text"
                placeholder="Keyword,Job title..."
              />
              <input
                id="location-input"
                class="input tile is-6"
                type="text"
                placeholder="City, Country"
              />
              <button class="button">Search</button>
            </form>
          </div>
        </div>
        <!-- Jobs Section -->
        <div
          class="tile is-ancestor"
          id="search-results"
          style="visibility: hidden"
        >
          <!-- Jobs List Section -->
          <section class="tile is-4 is-vertical">
            <!-- Container for displaying new jobs -->
            <div
              class="tile is-parent is-vertical scroll-allowed"
              id="new-jobs"
            ></div>
          </section>
          <!-- Jobs Details Section -->
          <section class="tile is-8 is-vertical">
            <div class="tile is-parent">
              <div class="tile is-child" id="clicked-job">
                <p class="title"></p>
                <p></p>
                <p class="description"></p>
                <p></p>
              </div>
            </div>
            <!-- Jobs Details - Weather Section -->
            <div class="tile">
              <div class="tile is-parent is-vertical">
                <section class="tile is-child">
                  <div id="weather-spring" class="weather">
                    <!-- Weather section for Spring -->
                    <p class="title">
                      Spring <i class="fa-solid fa-cloud-sun"></i>
                    </p>
                    <hr />
                    <p id="temperature"></p>
                    <div><p id="wmo-code">weather descritpion</p></div>
                    <div class="rain-content">
                      <i class="fas fa-cloud-rain fa-2x"></i>
                      <p id="rain"></p>
                    </div>
                    <div class="snow-content">
                      <i class="fas fa-snowflake fa-2x"></i>
                      <p id="snow"></p>
                    </div>
                    <div class="wind-content">
                      <i class="fas fa-wind fa-2x"></i>
                      <p id="wind"></p>
                    </div>
                    <p id="sunrise"></p>
                    <p id="sunset"></p>
                  </div>
                </section>
                <section class="tile is-child">
                  <div id="weather-summer" class="weather">
                    <!-- Weather section for Summer -->
                    <p class="title">Summer <i class="fa-solid fa-sun"></i></p>
                    <hr />
                    <p id="temperature"></p>
                    <div><p id="wmo-code">weather descritpion</p></div>
                    <div class="rain-content">
                      <i class="fas fa-cloud-rain fa-2x"></i>
                      <p id="rain"></p>
                    </div>
                    <div class="snow-content">
                      <i class="fas fa-snowflake fa-2x"></i>
                      <p id="snow"></p>
                    </div>
                    <div class="wind-content">
                      <i class="fas fa-wind fa-2x"></i>
                      <p id="wind"></p>
                    </div>
                    <p id="sunrise"></p>
                    <p id="sunset"></p>
                  </div>
                </section>
              </div>
              <div class="tile is-parent is-vertical">
                <section class="tile is-child">
                  <div id="weather-fall" class="weather">
                    <!-- Weather section for Fall -->
                    <p class="title">Fall <i class="fa-solid fa-leaf"></i></p>
                    <hr />
                    <p id="temperature"></p>
                    <div><p id="wmo-code">weather descritpion</p></div>
                    <div class="rain-content">
                      <i class="fas fa-cloud-rain fa-2x"></i>
                      <p id="rain"></p>
                    </div>
                    <div class="snow-content">
                      <i class="fas fa-snowflake fa-2x"></i>
                      <p id="snow"></p>
                    </div>
                    <div class="wind-content">
                      <i class="fas fa-wind fa-2x"></i>
                      <p id="wind"></p>
                    </div>
                    <p id="sunrise"></p>
                    <p id="sunset"></p>
                  </div>
                </section>
                <section class="tile is-child">
                  <div id="weather-winter" class="weather">
                    <!-- Weather section for Winter -->
                    <p class="title">
                      Winter <i class="fa-solid fa-snowflake"></i>
                    </p>
                    <hr />
                    <p id="temperature"></p>
                    <div><p id="wmo-code">weather descritpion</p></div>
                    <div class="rain-content">
                      <i class="fas fa-cloud-rain fa-2x"></i>
                      <p id="rain"></p>
                    </div>
                    <div class="snow-content">
                      <i class="fas fa-snowflake fa-2x"></i>
                      <p id="snow"></p>
                    </div>
                    <div class="wind-content">
                      <i class="fas fa-wind fa-2x"></i>
                      <p id="wind"></p>
                    </div>
                    <p id="sunrise"></p>
                    <p id="sunset"></p>
                  </div>
                </section>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
    <!-- Added link to sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

    <!-- Added link to the jQuery library and styling -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/search-script.js"></script>
  </body>
</html>
